<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Servi√ßos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let service of services | async">
      <ion-item>
        <h1>{{ service.nome }}</h1>
        <p>{{ service.preco }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="editService(service)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="removeService(service.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="newService()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
